<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Thư viện Quiz</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --primary: #00bcd4;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        header p {
            color: var(--text-sub);
        }

        /* Grid hiển thị Quiz */
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .quiz-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .quiz-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.25rem;
            color: var(--text-main);
        }

        .quiz-card p {
            font-size: 0.9rem;
            color: var(--text-sub);
            margin-bottom: 20px;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading-shimmer {
            text-align: center;
            font-style: italic;
            color: var(--text-sub);
        }

        /* Nút quay lại tinh tế */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--text-sub);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

    <a href="../index.html" class="back-btn">← Trang chủ</a>

    <div class="container">
        <header>
            <h1>Thư viện Quiz</h1>
            <p>Chọn một chủ đề và bắt đầu rèn luyện kiến thức của bạn.</p>
        </header>

        <div id="quiz-list" class="quiz-grid">
            <div class="loading-shimmer">Đang tải danh sách bài tập...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="view-quiz.js"></script>
</body>
</html>
